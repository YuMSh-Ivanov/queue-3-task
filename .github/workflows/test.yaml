name: Java CI

on:
  pull_request

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
                    
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'


      - name: Build
        run: javac -cp "test:src:lib/hamcrest-core-1.3.jar:lib/junit-4.11.jar" test/queue/QueueTest.java test/queue/QueueMapFilterTest.java

      - name: Test solution
        run: java -cp "test:src:lib/hamcrest-core-1.3.jar:lib/junit-4.11.jar" org.junit.runner.JUnitCore queue.QueueTest queue.QueueMapFilterTest

      - name: Build Javadoc
        run: javadoc -cp "src" -d "doc" -private -verbose -Werror -author -version src/queue/AbstractQueue.java src/queue/ArrayQueue.java src/queue/LinkedQueue.java src/queue/Queue.java
